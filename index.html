<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <img class="logo" src="./assets/img/logo.png" alt="">
    </header>
    <div id="root">
        <div id="cards">
            <div class="card" v-for="song in songs">
                <img :src="song.poster" alt="">
                <span class="song_title">{{song.title}}</span>
                <span class="author">{{song.author}}</span>
                <span class="year">{{song.year}}</span>

            </div>
        </div>
    </div>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script src="./assets/js/main.js"></script>

</body>

</html>
